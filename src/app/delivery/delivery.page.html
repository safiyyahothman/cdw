<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>DELIVERY DETAILS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item><p>Please check your delivery details below.</p></ion-item>
  <ion-item><ion-label>Fullname</ion-label></ion-item>
  <ion-item><ion-label>Address</ion-label></ion-item>
  <ion-item><ion-label>City</ion-label><ion-label>Poscode</ion-label></ion-item>
  <ion-item><ion-label>State</ion-label><ion-label>Phone Number</ion-label></ion-item>
  <ion-item><ion-label>Email</ion-label></ion-item>
  
  <ion-list>
  <ion-item><ion-label>Purpose of delivery</ion-label>
    <ion-select placeholder="">
      <ion-select-option value="donate">Donate</ion-select-option>
      <ion-select-option value="dispose">Dispose</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Total weight of delivery</ion-label>
    <ion-select placeholder="Select kg">
      <ion-select-option value="1-5">1 - 5 kg</ion-select-option>
      <ion-select-option value="6-10">6 - 10 kg</ion-select-option>
      <ion-select-option value="11-15">11 - 15 kg</ion-select-option>
      <ion-select-option value="16-20">16 - 20 kg</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-radio-group value="pickupTime">
    <ion-list-header>
      <ion-label>Do you need bags for your clothes?</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Yes</ion-label>
      <ion-radio slot="start" value="yes"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>No</ion-label>
      <ion-radio slot="start" value="no"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>



  <ion-button (click)="alertConfirm()" expand="block" color="secondary">OK</ion-button>
</ion-content>
